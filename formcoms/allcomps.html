<html>
<head>
    <title>543</title>
</head>
<body>
    <h2>Literally every component availabe?</h2>
    <form action="/submit" method="post">
        <label for="text">Text:</label>
        <input type="text" id="text" name="text">
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br><br>
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" min="1" max="10">
        <br><br>
        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="0" max="100" step="1">
        <br><br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
        <br><br>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time">
        <br><br>
        <label for="datetime-local">Date and Time:</label>
        <input type="datetime-local" id="datetime-local" name="datetime-local">
        <br><br>
        <label for="month">Month:</label>
        <input type="month" id="month" name="month">
        <br><br>
        <label for="week">Week:</label>
        <input type="week" id="week" name="week">
        <br><br>
        <label for="color">Color:</label>
        <input type="color" id="color" name="color">
        <br><br>
        <label for="url">URL:</label>
        <input type="url" id="url" name="url">
        <br><br>
        <label for="tel">Telephone:</label>
        <input type="tel" id="tel" name="tel">
        <br><br>
        <label for="file">File:</label>
        <input type="file" id="file" name="file">
        <br><br>
        <label for="hidden">Hidden:</label>
        <input type="hidden" id="hidden" name="hidden" value="hiddenValue">
        <br><br>
        <fieldset>
            <legend>Gender:</legend>
            <label for="male">
                <input type="radio" id="male" name="gender" value="male">
                Male
            </label>
            <br>
            <label for="female">
                <input type="radio" id="female" name="gender" value="female">
                Female
            </label>
            <br>
            <label for="other">
                <input type="radio" id="other" name="gender" value="other">
                Other
            </label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Interests:</legend>
            <label for="coding">
                <input type="checkbox" id="coding" name="interests" value="coding">
                Coding
            </label>
            <br>
            <label for="reading">
                <input type="checkbox" id="reading" name="interests" value="reading">
                Reading
            </label>
            <br>
            <label for="valorant">
                <input type="checkbox" id="valorant" name="interests" value="valorant">
                Valorant
            </label>
        </fieldset>
        <br>
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="india">India</option>
            <option value="usa">usa</option>
            <option value="china">china</option>
            <option value="pakisthan">pakisthan</option>
        </select>
        <br><br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="50"></textarea>
        <br><br>
        <label for="search">Search:</label>
        <input type="search" id="search" name="search">
        <br><br>
        <label for="submit">Submit:</label>
        <input type="submit" id="submit" value="Submit">
        <br><br>
        <label for="reset">Reset:</label>
        <input type="reset" id="reset" value="Reset">
        <br><br>
        <label for="button">Button:</label>
        <input type="button" id="button" value="Click Me" onclick="alert('Button clicked!')">
    </form>
</body>
</html>
